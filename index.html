<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Tree</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        /* Prevent body from scrolling */
    }

    #controls {
        padding: 10px;
        display: flex;
        justify-content: flex-end;
        /* Align items to the right */
        align-items: center;
        /* Align items vertically */
    }

    #mynetwork {
        flex: 1;
        border: 1px solid lightgray;
        overflow: auto;
        /* Enable scrolling for the network */
    }

    button {
        font-size: 1.2em;
        padding: 10px;
    }

    .control-buttons {
        display: flex;
    }

    .save-button {
        margin-left: 10px;
        /* Add some space between buttons */
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
    }

    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn-container {
        text-align: center;
    }
</style>

<body>
    <div id="controls">
        <div class="control-buttons">
            <button id="saveButton" class="save-button">Save Changes</button>
        </div>
    </div>
    <div id="mynetwork"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="nodeLabelInput">
            <div class="btn-container">
                <button id="saveLabelButton">Save</button>
            </div>
        </div>
    </div>

    <script>
        async function loadTreeData() {
            const response = await fetch('/tree.json');
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return await response.json();
        }

        function createNetwork(treeData) {
            const nodes = new vis.DataSet(treeData.nodes);
            const edges = new vis.DataSet(treeData.edges);

            const container = document.getElementById('mynetwork');
            const data = { nodes: nodes, edges: edges };

            const options = {
                layout: {
                    hierarchical: {
                        direction: 'LR',
                        sortMethod: 'directed'
                    }
                },
                nodes: {
                    shape: 'box',
                    fixed: true,
                    font: { size: 12 },
                    widthConstraint: { maximum: 100 }
                },
                edges: { smooth: true },
                interaction: {
                    dragNodes: false,
                    dragView: true, // Enable dragging the view
                    zoomView: true, // Enable zooming the view
                },
                manipulation: {
                    enabled: true,
                    addNode: function (data, callback) {
                        openModal('Enter new node label:', '', callback);
                    },
                    editNode: function (data, callback) {
                        openModal('Edit node label:', data.label, callback);
                    }
                }
            };

            const network = new vis.Network(container, data, options);

            // Function to save changes
            function saveChanges() {
                const updatedNodes = nodes.get();
                const updatedEdges = edges.get();
                const updatedData = {
                    nodes: updatedNodes,
                    edges: updatedEdges
                };

                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                }).then(response => {
                    if (response.ok) {
                        alert('Changes saved successfully!');
                    } else {
                        alert('Failed to save changes.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }

            document.getElementById('saveButton').addEventListener('click', saveChanges);

            // Fit the network to the content after it's fully loaded
            network.on('stabilized', function () {
                network.fit();
            });

            // Modal functionality
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];
            const saveLabelButton = document.getElementById('saveLabelButton');
            const nodeLabelInput = document.getElementById('nodeLabelInput');

            // Open the modal
            function openModal(promptText, defaultValue, callback) {
                nodeLabelInput.value = defaultValue;
                modal.style.display = 'block';
                const saveCallback = () => {
                    const newNodeLabel = nodeLabelInput.value.trim();
                    if (newNodeLabel) {
                        callback({ label: newNodeLabel });
                        modal.style.display = 'none';
                    } else {
                        alert('Please enter a valid label.');
                    }
                };
                saveLabelButton.onclick = saveCallback;
                // Allow saving by pressing Enter
                nodeLabelInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        saveCallback();
                    }
                });
            }

            // Close the modal
            span.onclick = function () {
                modal.style.display = 'none';
            };

            // Close the modal when pressing Escape key
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });
        }

        window.onload = function () {
            loadTreeData().then(treeData => {
                createNetwork(treeData);
                // Add event listener to prevent zooming out when clicking buttons
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('click', function (event) {
                        event.stopPropagation();
                    });
                });
            }).catch(error => {
                console.error('Error loading tree data:', error);
            });
        };

    </script>
</body>

</html>
