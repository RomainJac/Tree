<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            /* Center align text in table cells */
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            background: none;
            border: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Modal styles */
        #deleteModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        #confirmDelete,
        #cancelDelete {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tree Structure</h1>
        <label for="rootName">Root Name:</label>
        <input type="text" id="rootName" value="TREE">
        <table>
            <thead>
                <tr>
                    <th>Level 1</th>
                    <th>Level 2</th>
                    <th>Level 3</th>
                    <th>Level 4</th>
                    <th>Country</th>
                    <th>Currency</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="treeTableBody"></tbody>
        </table>
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Modal de suppression -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this row?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const tableBody = $('#treeTableBody');
            let rootName = "TREE";

            function generateTable(data) {
                tableBody.empty();

                function traverse(node, path) {
                    if (typeof node === 'object' && node !== null && !Array.isArray(node)) {
                        Object.entries(node).forEach(([key, value]) => {
                            traverse(value, [...path, key]);
                        });
                    } else if (Array.isArray(node)) {
                        const [level1, level2, level3, level4] = path;
                        const [Country, Currency] = node;
                        const deleteBtn = $('<button class="delete-btn">Delete</button>');
                        tableBody.append(`
                    <tr>
                        <td contenteditable="true">${path.join('/')}</td>
                        <td contenteditable="true">${level1}</td>
                        <td contenteditable="true">${level2}</td>
                        <td contenteditable="true">${level3}</td>
                        <td contenteditable="true">${level4}</td>
                        <td contenteditable="true">${Country}</td>
                        <td contenteditable="true">${Currency}</td>
                        <td>${deleteBtn.prop('outerHTML')}</td>
                    </tr>
                `);
                    }
                }

                traverse(data[rootName], []);
            }

            // Utilise la délégation d'événements pour les boutons "Delete"
            tableBody.on('click', '.delete-btn', function () {
                const row = $(this).closest('tr');
                $('#deleteModal').css('display', 'block');
                $('#confirmDelete').on('click', function () {
                    row.remove();
                    $('#deleteModal').css('display', 'none');
                });
            });

            $('#cancelDelete').on('click', function () {
                $('#deleteModal').css('display', 'none');
            });

            $('#submitBtn').on('click', function () {
                const newData = {};
                tableBody.find('tr').each(function (index, row) {
                    const cols = $(row).find('td');
                    const path = $(cols[0]).text().trim().split('/'); // Séparer le chemin en niveaux
                    const level1 = $(cols[1]).text().trim() || 'N/A';
                    const level2 = $(cols[2]).text().trim() || 'N/A';
                    const level3 = $(cols[3]).text().trim() || 'N/A';
                    const level4 = $(cols[4]).text().trim() || 'N/A';
                    const Country = $(cols[5]).text().trim() || 'N/A';
                    const Currency = $(cols[6]).text().trim() || 'N/A';

                    let currentNode = newData[rootName];
                    path.forEach((level, index) => {
                        if (!currentNode[level]) {
                            currentNode[level] = {};
                        }
                        if (index === path.length - 1) {
                            currentNode[level] = [Country, Currency];
                        } else {
                            currentNode = currentNode[level];
                        }
                    });
                });

                console.log(JSON.stringify(newData));

                // Envoyer les données à l'API ici
            });

            // Vous pouvez charger les données initiales ici
            // Exemple :
            const sampleData = {
                "TREE": {
                    "A1": {
                        "B1": {
                            "C1": {
                                "D1": ["France", "EUR"]
                            }
                        }
                    }
                }
            };
            generateTable(sampleData);
        });
    </script>
</body>

</html
